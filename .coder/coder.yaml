version: 0.2
workspace:
  # Type indicates the provider type to use when building the workspace.
  # It corresponds to the `kubernetes` section under `specs`.
  type: kubernetes
  specs:
    kubernetes:
      image:
        value: index.docker.io/ubuntu
      container-based-vm:
        value: false
      cpu:
        value: 2
      memory:
        value: 4
      disk:
        value: 128
      labels:
        value:
          com.coder.custom.hello: "hello"
          com.coder.custom.world: "world"
      annotations:
        value:
          - key: annotation-key
            value: annotation-value
  configure:
    start:
      value:
        - name: "install curl"
          command: |
            export DEBIAN_FRONTEND=noninteractive 
            apt-get update
            apt-get install -y curl git ssh
        - name: "Create organization directory"
          command: "mkdir -p ~/.ssh"
        - name: "Add GitHub to known hosts"
          command:
            "ssh-keyscan -H github.com >> /home/coder/.ssh/known_hosts"
        - name: "Clone Git Project"
          command: "git clone git@github.com:mooperd/542-devops-app.git"
          continue-on-error: true
          directory: /home/coder/542-devops-app
          
